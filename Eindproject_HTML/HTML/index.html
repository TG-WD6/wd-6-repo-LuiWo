    <div class="loginCard">
      <figure class="loginImg">
        <img src="/Eindproject_HTML/images/LoginImage.jpg" alt="A login image in a form of a person" />
        <figcaption>
          <h2>Login</h2>
          <p>Login with Your Email</p>
        </figcaption>
      </figure>

      <form class="loginForm" action="#">
        <label for="emailF">Email<br>
          <input type="email" id="emailF" name="emailF" placeholder="email" />
        </label>
        <br />
        <label for="passwordF">Password<br>
          <input type="password" id="passwordF" name="passwordF" placeholder="password" required/>
        </label>
        <br />

        <label for="rememberMe"> 
          <input type="checkbox" id="rememberMe" value="rememberMeLogin">
         Remember me 
         <a href="#">Forget Password?</a>
        </label>

        
        <br />
       
          <button type="submit">
            <img class="icons" src="/Eindproject_HTML/images/rocket-lunch.png" />
            Login
          </button>
       
      </form>
    </div>
