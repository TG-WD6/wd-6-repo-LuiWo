<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <form action="" method="get" class="form-fullName">

        <div class="form-fullName">
            <label for="achternaam">Achternaam: </label>
            <input type="text" name="achternaam" id="achternaam" placeholder="achternaam" required>
        </div>

       <br>

        <div class="form-fullName">
          <label for="voornaam">Voornaam: </label>
          <input type="text" name="voornaam" id="voornaam" placeholder="voornaam" required>
        </div>
    </form> 

    <br>
    
    <form action="" method="get" class="other-forms">
    <div class="other-forms">
        <label for="radio-form">I'm a radio button</label>
        <input type="radio" name="radio-form" id="radio-form" value="" required>
        <br>
        <label for="radio-form2">I am the second option</label>
        <input type="radio" name="radio-form" id="radio-form2" value="" required>
        <br>
        <label for="radio-form3">I am a radio that doesn't broadcast</label>
        <input type="radio" name="radio-form" id="radio-form3" value="" required>
    </div>

   <br>

    <div class="other-forms"> 
      <input type="checkbox" name="check-form" id="check-form" value="" required>
      <label for="check-form">I am a checkbox</label>
      <br>
      <input type="checkbox" name="check-form2" id="check-form2" value="" required>
      <label for="check-form2">You can check all of us</label>
      <br>
      <input type="checkbox" name="check-form3" id="check-form3" value="" required>
      <label for="check-form3">Come on, click us all</label>
    </div>

    <br>

    <div class="other-form">
      <label for="pass-form">Password: </label>
      <input type="password" name="pass-form" id="pass-form" placeholder="Type your password here!" required>
    </div>

    <br> 
    <div class="other-form">
        <input type="submit" id="" value="submit">
        <input type="reset" id="" value="reset">
    </div>
 
    <br>
    <div class="other-form">
        <label for="date-form">Set a date:</label>
        <input type="date" id="date-form" required>
    </div>

    <br>
    <div class="other-form">
        <label for="time-form">Pick a time:</label>
        <input type="time" id="time-form" required>
    </div>

    
    <br>
    <div class="other-form">
        <label for="hidden-form"></label>
        <input type="hidden" name="" id="hidden-form" placeholder="I am a hidden input" required>
    </div>

    <br>
    <div class="other-form">
        <label for="email-form">Email</label>
        <input type="email" name="" id="email-form" placeholder="type email here" required>
    </div>
    </form>
         
    <br>
    <hr>

        <br>
        <div class="persoons-gegevens">
          <label for="voornaam2">Voornaam: </label>
          <input type="text" name="persoons-gegevens" id="voornaam2" placeholder="voornaam" required>

        <br>

            <label for="date-form2">Geboortedatum:</label>
            <input type="date" id="date-form2" required>
        </div>

        <br>

            <label for="gender-form2">V:</label>

            <label for="gender-form3">Non-Binary</label>
            <input type="radio" name="radio-form" id="gender-form3" value="" required>
        </div>

        <br>
        <div class="persoons-gegevens">
            <label for="postcode">Postcode: </label>

        <div class="persoons-gegevens">

        </div>

      </fieldset>  
      <div class="persoons-gegevens">
            <input type="submit"  value="submit">
